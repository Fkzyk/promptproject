{% extends "base.html" %}

{% block title %}Business List{% endblock %}

{% block content %}
<div class="container">
    <h1>Business List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.title }}: {{ item.description }}</li>
        {% endfor %}
    </ul>
</div>
<!-- ホームに戻るボタン -->
<div class="text-center mt-4">
    <a href="{% url 'promptapp:index' %}" class="btn btn-primary">Homeに戻る</a>
</div>
{% endblock %}
