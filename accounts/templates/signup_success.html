{% extends "base.html" %}
{% load static %}
{% block title %}Registration Complete{% endblock %}
{% block extra_head %}
<style>
    body.signup-success-page {
        background-color: white;
        color: black;
    }
    .signup-success-container {
        text-align: center;
        margin-top: 100px;
    }
    .signup-success-container h3 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .signup-success-container a {
        font-size: 18px;
        color: #007bff;
    }
    /* Override base.css styles */
    .navbar, .navbar-nav {
        background-color: #00B98E !important; /* 薄緑色の背景 */
        color: #FFFFFF !important; /* 白の文字色 */
    }
    .navbar-brand, .nav-link, .dropdown-item {
        color: gray; /* グレーの文字色 */
    }
    /* Ensure navbar stays at the top */
    .navbar {
        position: fixed;
        width: 100%;
        z-index: 1000;
        top: 0;
    }
    .signup-success-container {
        padding-top: 100px; /* Adjust padding to prevent overlap with navbar */
    }
</style>
{% endblock %}
{% block body_class %}signup-success-page{% endblock %}

{% block content %}
<div class="container signup-success-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>登録が完了しました</h3>
            <!--ログインページのリンクテキスト-->
            <p><a href="{% url 'accounts:login' %}">ログインはこちら</a></p>
        </div>
    </div>
</div>
{% endblock %}
