{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Prompt Finder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href={% static 'img/favicon.ico' %} rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href={% static 'lib/animate/animate.min.css' %} rel="stylesheet">
    <link href={% static 'lib/owlcarousel/assets/owl.carousel.min.css' %} rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Template Stylesheet -->
    <link href={% static 'css/style.css' %} rel="stylesheet">

    {% block extra_head %}
    {% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    {% block content_title %}{% endblock %}

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></script>
    <script src={% static 'lib/wow/wow.min.js' %}></script>
    <script src={% static 'lib/easing/easing.min.js' %}></script>
    <script src={% static 'lib/waypoints/waypoints.min.js' %}></script>
    <script src={% static 'lib/owlcarousel/owl.carousel.min.js' %}></script>

    <!-- Template Javascript -->
    <script src={% static 'js/main.js' %}></script>
    <script src="{% static 'mdb-ui-kit/js/mdb.min.js' %}"></script>

    {% block javascripts %}
    {% endblock %}
</body>
</html>
